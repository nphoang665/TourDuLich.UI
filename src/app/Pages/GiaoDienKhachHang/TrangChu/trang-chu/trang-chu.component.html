<div style="background-color: #F6F8FA; width: 100%;">
    <div class="backGroundThumbnail">
        <app-header></app-header>
        <div class="container d-flex align-items-center h-100">
            <div class="container-fluid">
                <div class="home-text">
                    <p class="title_thumbnail text-nowrap">ASAP Tour <br> <Span>Đến nơi: </Span> <span
                            class="Text_Typing text-warning text-nowrap"></span><span class="text-warning">|</span>
                    </p>
                </div>
                <app-tim-kiem-tour
                    class="d-flex flex-column justify-content-center align-items-center"></app-tim-kiem-tour>
            </div>
        </div>
    </div>
    <section class="content w-100">
        <div class="img_bg_search">

            <div class="row justify-content-center mb-2 mt-4 w-100">
                <div class="col-6 col-md-6 col-lg-3 d-flex justify-content-center align-items-center">
                    <img src="https://static.vinwonders.com/2022/05/js2Ynthq-bg_sale_bottom_hd_icon1.png" alt="">
                    <div><span class="text-white">Giảm 2% khi đăng nhập</span></div>
                </div>
                <div class="col-6 col-md-6 col-lg-3 d-flex justify-content-center align-items-center mb-2">
                    <img src="https://static.vinwonders.com/2022/05/b6yGnk93-bg_sale_bottom_hd_icon2.png" alt="">
                    <span class="text-white">Giảm thêm 3% khi mua vé sớm</span>
                </div>
                <div class="col-6 col-md-6 col-lg-3 d-flex justify-content-center align-items-center mb-2">
                    <img src="https://static.vinwonders.com/2022/05/fA3GC3rg-bg_sale_bottom_hd_icon3.png" alt="">
                    <span class="text-white">Xác nhận qua SMS/Zalo tức thì</span>
                </div>
                <div class="col-6 col-md-6 col-lg-2 d-flex justify-content-center align-items-center mb-2">
                    <img src="https://static.vinwonders.com/2022/05/vmoYQI2j-bg_sale_bottom_hd_icon4.png" alt="">
                    <span class="text-white">Check in QR code tiện lợi</span>
                </div>
            </div>
        </div>
    </section>
    <div *ngIf="loaderServices.isLoading | async">
        <app-loading-giaodien></app-loading-giaodien>
    </div>

    <div>
        <app-san-pham-giao-dien></app-san-pham-giao-dien>
    </div>
    <div class="container-fluid  pt-3" style="background-color: #ecf0f5;">
        <div class="container bg-white pt-3">
            <app-danh-gia-khach-hang></app-danh-gia-khach-hang>

        </div>
    </div>
    <app-footer style="max-width: 100%; box-sizing: border-box; overflow: hidden;"></app-footer>
</div>
