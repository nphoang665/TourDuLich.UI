<div class="container-fluid">
  <div class="row">
    <!-- Main Sidebar -->
    <app-main-sidebar class="p-0"></app-main-sidebar>
    <!-- End Main Sidebar -->
    <main class="main-content col-lg-10 col-md-9 col-sm-12 p-0 offset-lg-2 offset-md-3">
      <div class="main-navbar sticky-top bg-white">
        <!-- Main Navbar -->
        <app-main-navbar></app-main-navbar>
      </div>
      <!-- / .main-navbar -->

      <!-- Start dịch vụ -->
      <div class="main-content-container container-fluid px-4">
        <div class="page-header row no-gutters py-4">
          <div class="QuanLuTour_container">
            <button mat-raised-button color="primary" class="mb-3" routerLink="/themTour">
              Thêm tour (+)
            </button>
            <br>
            <mat-form-field>
              <mat-label>Tìm kiếm</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Nhập từ khóa tìm kiếm" #input />
            </mat-form-field>

            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" matSort>
                <!-- ID DichVu Column -->
                <ng-container matColumnDef="idTour">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Mã tour
                  </th>
                  <td mat-cell *matCellDef="let row">{{ row.idTour }}</td>
                </ng-container>

                <!-- Ten DichVu Column -->
                <ng-container matColumnDef="tenTour">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Tên tour
                  </th>
                  <td mat-cell *matCellDef="let row">{{ row.tenTour }}</td>
                </ng-container>

                <!-- DonViTinh Column -->
                <ng-container matColumnDef="loaiTour">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Loại tour
                  </th>
                  <td mat-cell *matCellDef="let row">{{ row.loaiTour }}</td>
                </ng-container>

                <!-- GiaTien Column -->
                <ng-container matColumnDef="phuongTienDiChuyen">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Phương tiện di chuyển
                  </th>
                  <td mat-cell *matCellDef="let row">{{ row.phuongTienDiChuyen }}</td>
                </ng-container>

                <!-- GioBatDau Column -->
                <ng-container matColumnDef="soChoConNhan">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Số chỗ còn nhận
                  </th>
                  <td mat-cell *matCellDef="let row">{{ row.soChoConNhan }}</td>
                </ng-container>

                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef>Hành động</th>
                  <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="primary" class="m-1" [routerLink]="['/suaTour', element.idTour]">
                      <i class="fa-solid fa-pen-to-square"></i>
                    </button>
                    <button mat-raised-button color="warn" (click)="XoaTour(element.idTour)" class="m-1">
                      <i class="bi bi-trash3"></i>
                    </button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="7">
                    Không có dữ liệu phù hợp với từ khóa "{{ input.value }}"
                  </td>
                </tr>
              </table>

              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
          </div>
        </div>
      </div>
      <!-- End dịch vụ -->

      <app-footer-main-admin></app-footer-main-admin>
    </main>
  </div>
</div>
