<div class="container">
  <div class="mt-5">
    <div class="col-12 col-md-6 col-lg-4 mx-auto">
      <h1>Đăng ký</h1>

      <form  [formGroup]="register" (submit)="onFormSubmit()">
        <div class="mt-3">
          <label class="form-label">Email</label>
          <!-- <input type="text" class="form-control" id="email" name="email"  [(ngModel)]="model.email"> -->
          <input type="text" formControlName="email" class="form-control" />
        </div>

        <div class="mt-3">
          <label class="form-label">Mật khẩu</label>
          <!-- <input type="password" class="form-control" id="password" name="password" [(ngModel)]="model.password"> -->
          <input
            type="password"
            formControlName="password"
            class="form-control"
          />
        </div>
        <div class="mt-3">
          <label class="form-label">Nhập lại mật khẩu</label>

          <input
            type="password"
            class="form-control"
            formControlName="confirmPassword"
          />
        </div>

        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Đăng ký</button>
        </div>
      </form>
    </div>
  </div>
</div>
