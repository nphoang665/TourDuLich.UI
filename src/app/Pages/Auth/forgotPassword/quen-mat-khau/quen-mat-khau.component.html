<div class="container-fluid">
    <div class="container">
        <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="row w-100 container-fluid">
                <div
                    class="patterm_Login bg-white col-lg-5 col-md-8 mx-auto pt-lg-5 pt-md-3 pt-sm-2 pt-0  pb-4 pb-md-3 pb-sm-2 pb-0">
                    <div class="_title_Login text-center pt-4">
                        Quên mật khẩu
                    </div>
                    <div class="_descriptionTitle mt-1 text-center">
                        <span>Lấy lại mật khẩu của bạn</span>
                    </div>
                    <div class="ps-lg-2 ps-md-4 ps-sm-2 ps-1 pe-lg-2 pe-md-4 pe-sm-2 pe-1">
                        <form [formGroup]="form" class="col-12">
                            <div class="_frm_ipt_login pt-4 ">
                                <mat-form-field class="example-full-width w-100">
                                    <mat-label>Email/ Số điện thoại</mat-label>
                                    <input formControlName="emailOrPhone" matInput [readonly]="buttonState !=0"
                                        placeholder="Email/ Số điện thoại">
                                </mat-form-field>

                                <mat-form-field class="example-full-width w-100" [hidden]="buttonState !=1">
                                    <mat-label>Mã OTP</mat-label>
                                    <input formControlName="otp" matInput placeholder="OTP">
                                </mat-form-field>

                                <mat-form-field class="example-full-width w-100" [hidden]="buttonState !=2">
                                    <mat-label>Mật khẩu mới</mat-label>
                                    <input formControlName="password" matInput placeholder="Mật khẩu mới">
                                </mat-form-field>

                                <mat-form-field class="example-full-width w-100" [hidden]="buttonState !=2">
                                    <mat-label>Nhập lại mật khẩu</mat-label>
                                    <input formControlName="confirmPassword" matInput placeholder="Nhập lại mật khẩu">
                                </mat-form-field>

                                <div class="_dv_btn_login  mt-2">
                                    <button class="btn_login w-100" *ngIf="buttonState === 0"
                                        (click)="GuiEmailHoacSoDienThoai()">
                                        Quên mật khẩu
                                    </button>
                                    <button class="btn_login w-100" *ngIf="buttonState === 1" (click)="KiemTraMaOTP()">
                                        Lấy mã
                                    </button>
                                    <button class="btn_login w-100" *ngIf="buttonState === 2" (click)="LayLaiMatKhau()">
                                        Lấy lại mật khẩu
                                    </button>
                                </div>
                            </div>
                        </form>
                        <div>
                            <div class="_dv_quenmk mt-2 text-right">
                                <span class="">
                                    Đăng nhập. <i><u routerLink="/login">Nhấn tại đây</u></i> !!!
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
