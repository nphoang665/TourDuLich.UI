<div class="wrapper ">
    <div class="sticky-container">
        <app-sidebar-nav class="sticky-item"></app-sidebar-nav>
    </div>

    <div class="main">
        <app-header-admin></app-header-admin>
        <div class="container">
            <h2>Thêm mới tour</h2>



            <div class="row">
                <form [formGroup]="ThemTourForm">
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="idTour">Mã tour</label>
                                <input type="text" class="form-control" id="idTour" formControlName="idTour"
                                    placeholder="Nhập mã tour"[(ngModel)]="model.idTour">
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="TenTour">Tên tour</label>
                                <input type="text" class="form-control" id="TenTour" formControlName="tenTour"
                                    placeholder="Nhập tên tour" [(ngModel)]="model.tenTour">
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="PhuongTienDiChuyen">Phương tiện di chuyển</label>
                                <input type="text" class="form-control" id="PhuongTienDiChuyen"
                                    formControlName="phuongTienDiChuyen" placeholder="Nhập phương tiện di chuyển" [(ngModel)]="model.phuongTienDiChuyen">
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="NoiKhoiHanh">Nơi khởi hành</label>
                                <input type="text" class="form-control" id="NoiKhoiHanh" formControlName="noiKhoiHanh" [(ngModel)]="model.noiKhoiHanh"
                                    placeholder="Nhập nơi khởi hành">
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="TinhTrang">Loại tour</label>
                                <input type="text" class="form-control" id="LoaiTour" formControlName="loaiTour" [(ngModel)]="model.loaiTour"
                                    placeholder="Nhập loại tour">
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label for="SoLuongNguoiLon">Sl Người lớn</label>
                                <input type="number" class="form-control" id="SoLuongNguoiLon"
                                    formControlName="soLuongNguoiLon" placeholder="Nhập số lượng người lớn" [(ngModel)]="model.soLuongNguoiLon">
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label for="SoLuongTreEm">Sl Trẻ em</label>
                                <input type="number" class="form-control" id="SoLuongTreEm"
                                    formControlName="soLuongTreEm" placeholder="Nhập số lượng trẻ em" [(ngModel)]="model.soLuongTreEm">
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label for="giaTreEm">Giá trẻ em</label>
                                <input type="number" class="form-control" id="giaTreEm" formControlName="giaTreEm"[(ngModel)]="model.giaTreEm"
                                    placeholder="Nhập giá cho trẻ em">
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label for="giaNguoiLon">Giá người lớn</label>
                                <input type="number" class="form-control" id="giaNguoiLon" formControlName="giaNguoiLon" [(ngModel)]="model.giaNguoiLon"
                                    placeholder="Nhập giá cho người lớn">
                            </div>
                        </div>


                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="ThoiGianBatDau">Thời gian bắt đầu</label>
                                <input type="datetime-local" class="form-control" id="ThoiGianBatDau" [(ngModel)]="model.thoiGianBatDau"
                                    formControlName="thoiGianBatDau">
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="ThoiGianKetThuc">Thời gian kết thúc</label>
                                <input type="datetime-local" class="form-control" id="ThoiGianKetThuc" [(ngModel)]="model.thoiGianKetThuc"
                                    formControlName="thoiGianKetThuc">
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="SoChoConNhan">Số chỗ còn nhận</label>
                                <input type="number" class="form-control" id="SoChoConNhan"
                                    formControlName="soChoConNhan" placeholder="Nhập số chỗ còn nhận" [(ngModel)]="model.soChoConNhan">
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="idDoiTac">Đối tác</label>
                                <input type="text" class="form-control" id="idDoiTac" formControlName="idDoiTac" [(ngModel)]="model.idDoiTac"
                                    placeholder="Nhập đối tác">
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="TinhTrang">Tình trạng</label>
                                <input type="text" class="form-control" id="TinhTrang" formControlName="tinhTrang" [(ngModel)]="model.tinhTrang"
                                    placeholder="Nhập tình trạng">
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="TinhTrang">Dịch vụ đi kèm</label>
                                <input type="text" class="form-control" id="TinhTrang" formControlName="dichVuDiKem" [(ngModel)]="model.dichVuDiKem"
                                    placeholder="Nhập dịch vụ đi kèm">
                            </div>
                        </div>
                        <!-- Lưu ý: Angular không hỗ trợ binding cho input type="file", bạn cần xử lý riêng -->
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="AnhTour">Ảnh tour</label>
                                <input type="file" class="form-control" id="AnhTour" placeholder="Chọn ảnh tour">
                            </div>
                        </div>

                    </div>
                </form>
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Mô tả chi tiết</label>
                        <editor [(ngModel)]="model.moTa" name="Text" id="exampleInputEmail1" [init]="editorConfig">
                        </editor>

                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-end mt-2">
                <button class="btn btn-success" (click)="ThemTour()">Thêm tour</button>
            </div>

            <!-- <button (click)="Test()">Lấy kết quả</button> -->

            <div style="margin-top: 20px;  margin: 0 auto; max-width: 800px;">
                <strong>Preview:</strong>
                <div [innerHTML]="sanitizedText"></div>
            </div>
        </div>
    </div>
</div>
