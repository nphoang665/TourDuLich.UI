<div class="wrapper ">
    <div class="sticky-container">
        <app-sidebar-nav class="sticky-item"></app-sidebar-nav>
    </div>

    <div class="main">
        <app-header-admin></app-header-admin>
        <div class="container">
            <h2>Sửa tour</h2>


            <form action="">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Mã tour</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Enter email">
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Tên tour</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Enter email">
                        </div>
                    </div>

                    <div class="col-lg-3">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Phương tiện di chuyển</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Enter email">
                        </div>
                    </div>


                    <div class="col-lg-3">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Nơi khởi hành</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Enter email">
                        </div>
                    </div>

                    <div class="col-lg-2">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Sl Người lớn</label>
                            <input type="number" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                    </div>


                    <div class="col-lg-2">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Sl Trẻ em</label>
                            <input type="number" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                    </div>



                    <div class="col-lg-2">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Giá trẻ em</label>
                            <input type="number" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Giá người lớn</label>
                            <input type="number" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                    </div>

                    <div class="col-lg-3">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Thời gian bắt đầu</label>
                            <input type="datetime-local" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                    </div>

                    <div class="col-lg-3">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Thời gian kết thúc</label>
                            <input type="datetime-local" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                    </div>



                    <div class="col-lg-3">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Số chỗ còn nhận</label>
                            <input type="number" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                    </div>

                    <div class="col-lg-3">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Đối tác</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Enter email">
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Tình trạng</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Enter email">
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Ảnh tour</label>
                            <input type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Enter email">
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Mô tả chi tiết</label>
                            <editor [(ngModel)]="Text" name="Text" id="exampleInputEmail1" [init]="editorConfig">
                            </editor>

                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-end mt-2">
                    <button class="btn btn-secondary" style="margin-right: 5px;" routerLink="/quanlytour">Trở về quản
                        lý
                        tour</button>
                    <button class="btn btn-info text-white" (click)="Fn_Display_Description()"
                        style="margin-right: 5px;">Hiển thị
                        previewing mô tả</button>
                    <button class="btn btn-success" routerLink="/quanlytour">Thêm tour</button>
                </div>
            </form>
            <!-- <button (click)="Test()">Lấy kết quả</button> -->
            @if(IsDisplayPreviewDescription === true){
            <div style="margin-top: 20px;  margin: 0 auto; max-width: 800px;">
                <strong>Preview:</strong>
                <div [innerHTML]="sanitizedText"></div>
            </div>
            }

        </div>
    </div>
</div>
